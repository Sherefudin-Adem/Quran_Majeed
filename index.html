<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>    
    <meta name="author" content="Sarfraz Ahmed (sarfraznawaz2005@gmail.com)">
    <title>Holy Quran</title>
    <link rel="shortcut icon" href="./favicon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrap d-block mx-auto">
        <div class="card mb-3 text-white bg-primary">
            <div class="card-header">
                <div class="float-left"><strong>Al-Quran Al-Majeed</strong></div>
                <div class="float-left"></div>
                <div class="float-left">
                    <input type="button" id="btnFavorites" class="btn btn-sm btn-warning" value="Load Favorites">
                </div>                
                <div class="float-right">
                    <form action="#" id="frmSearch">
                        <div class="float-left">
                            <input type="text" required id="search" class="form-control small" placeholder="Search Translation">
                        </div>
                        <div class="float-left"></div>
                        <div class="float-right">
                            <input type="submit" id="searchBtn" class="btn btn-sm btn-success" value="Search">
                            <div class="float-none"></div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <select name="chapter" id="chapter" class="form-control" disabled>
                            <option value="">Select Chapter</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    
        <div class="result">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">
                    <div class="float-left">
                        <strong class="info"></strong>
                    </div>
                    <div class="float-right">
                        <select name="verse" id="verse">
                            <option value="">GoTo Verse</option>
                        </select>
                    </div>
                    <div class="float-right"></div>
                    <div class="float-right">
                        <span class="badge badge-warning count">Total Verses: 00</span>
                    </div>
                    <div class="float-none"></div>
                </div>
                <div class="card-body main"></div>
            </div>
        </div>
        <div id="top" class="bg-warning text-white" style="display:none;">&uarr;</div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
